name: PerfAction Test

on:
  push:
    branches:
      - main  # adjust as needed

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install PerfAction
        run: |
          wget https://path/to/perfaction-binary -O /tmp/perfaction
          chmod +x /tmp/perfaction
          sudo mv /tmp/perfaction /usr/local/bin/perfaction
      
      - name: Run PerfAction
        run: |
          perfaction run --config config/perfaction-config.yml
